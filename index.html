<!DOCTYPE html>
<html>
	<head>
		<title>mosquito</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles/app.css">
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/settings.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/mosquito.js"></script>
		<script type="text/javascript" src="scripts/gamemanager.js"></script>
		<script type="text/javascript" src="scripts/view.js"></script>
		<script type="text/javascript" src="scripts/utils.js"></script>
		<script type="text/javascript" src="scripts/stages.js"></script>
		<script type="text/javascript" src="scripts/stagegenerator.js"></script>
		<script type="text/javascript" src="scripts/sounds.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/animate.css">
	</head>
	<body>
		<section id="status">
			<div class="progress">
			  <div id="timebar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="170" aria-valuemin="0" aria-valuemax="100" style="width:100%">
			  	<span class="sr-only">70% Complete</span>
				</div>
			</div>
			<div id="info">
				<div id="info-left">
					mosquitoes: <span id="num_of_mosquitoes"  >0</span>
				</div>
				<div id="info-right">
					score: <span id="score">0</span>
				</div>
			</div>
		</section>
		<br>
		<section id="screen">
			<div id="playArea">
				<h2 id="message" class="animated"></h2>
				<div id="hand"></div>
			</div>
		</section>
				<audio id="sfx" preload="auto">
			<source src="sounds/damage5.mp3" type="audio/mp3">
		</audio>
	</body>
</html>
